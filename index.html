		<form>
			<div class="inputs">
				<h2 class="header">Sign up!</h2>
				<div class="firstName set">
					<label for="firstName label">First Name:</label>
					<input name="firstName" id="firstName" type="text" class="input" />
				</div>

				<div class="lastName set">
					<label for="lastName label">Last Name:</label>
					<input name="lastName" id="lastName" type="text" class="input" />
				</div>

				<div class="phone set">
					<label for="phone label">Phone Number:</label>
					<input name="phone" id="phone" type="tel" class="input" />
				</div>

				<div class="email set">
					<label for="email label">Email:</label>
					<input name="email" id="email" type="email" class="input" />
				</div>

				<div class="password set">
					<label for="password">Password:</label>
					<input name="password" id="password" type="password" class="input" />
				</div>

				<div class="confirmPassword set">
					<label for="confrimPassword">Confirm Password:</label>
					<input
						name="confirmPassword"
						id="confirmPassword"
						type="password"
						class="input"
					/>
				</div>
				<input type="submit" class="submit" />
			</div>
		</form>

		<script src="script.js"></script>
